<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
</head>

<body>
    <div id='sidebar'>
        <h1>My Library!</h1>
        <form id="formAddingBook">
            <label for="title" class="labelR tap">Title</label>
            <input type="text" id="title" placeholder="The war of art">
            <label for="author" class="labelR tap">Author</label>
            <input type="text" id="author" placeholder="Steven Pressfield">
            <label for="pages" class="labelR tap">Number of pages</label>
            <input type="number" id="pages">
            <input type="radio" id="statusRead" name="status" class="inputR">
            <label for="statusRead" class="labelR labPosition">Read</label>
            <input type="radio" id="statusToRead" name="status" class="inputR">
            <label for="statusToRead" class="labelR labPosition">Not read</label>
            <button type="button" id="adding">Add</button>
        </form>
    </div>
    <div id="display"></div>
</body>
<script src="main.js"></script>

</html>
