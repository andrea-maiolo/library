<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
</head>

<body>
    <h1>My Library!</h1>
    <button type="button" id="addNewBook">New Book</button>
    <form id="formAddingBook">
        <input type="text" id="title" placeholder="title">
        <input type="text" id="author" placeholder="author">
        <input type="number" id="pages">
        <br>
        <form id="radioButtons">
            <input type="radio" id="statusRead" name="status">
            <label for="statusRead">Read</label><br>
            <input type="radio" id="statusToRead" name="status">
            <label for="statusToRead">To read</label>
        </form>
        <button type="button" id="adding">Add</button>
    </form>
    <div id="display">
    </div>
</body>
<script src="main.js"></script>

</html>
